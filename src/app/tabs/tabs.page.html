<ion-tabs (ionTabsWillChange)="getTabs($event)">

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="scan">
            <ion-icon name="scan"></ion-icon>
            <ion-label>{{'SCAN' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="history">
            <ion-icon name="book"></ion-icon>
            <ion-label>{{'HISTORY' | translate}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
